<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Sweet Creations</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .owner-info {
            width: 65%;
            text-align: left;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin: 20px;
            border-radius: 10px;
        }

        .owner-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }

        .owner-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-info {
            width: 30%;
            text-align: left;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin: 20px;
            border-radius: 10px;
        }

        h2 {
            color: #ff6f61;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:\Users\Lucas\Desktop\3RD YEAR CAPSTONE\Logo\Logo.jpg" alt="Anne" />
            <span>Sweet Creations</span>
        </div>
    </header>

    <div class="contact-container">
        <div class="owner-info">
            <div class="owner-pic">
                <img src="path_to_owner_image.jpg" alt="Owner Picture" />
            </div>
            <h2>Owner's Name</h2>
            <p>Here you can add some information about the owner or the business.</p>
        </div>

        <div class="contact-info">
            <h2>Contact Us With:</h2>
            <ul>
                <li>Facebook Page: <a href="https://facebook.com/yourpage">Your Facebook Page</a></li>
                <li>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></li>
                <li>Discord: Your Discord ID</li>
            </ul>
        </div>
    </div>

    <footer>
        <nav>
            <ul>
                <li><a href="#front">Front</a></li>
                <li><a href="#home">Home</a></li>
                <li><a href="#cakes">Cakes</a></li>
                <li><a href="#customized">Customized</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
